<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, black, grey);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: grey;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .textbox {
            width: 300px;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            background-image: linear-gradient();
        }

        .textbox:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0px 0px 10px 0px rgba(0, 123, 255, 0.5);
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" class="textbox" placeholder="Enter text here...">
        <br>
        <button class="btn">Submit</button>
    </div>
</body>

</html>
